<section class="section-contact section-wrapper">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
              <div class="section-title">
                  <h2>Contact</h2>
              </div>
          </div>

          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-3">
                      <address>
                          <strong>Address</strong><br>
                          {{ contact.address}}

                      </address>
                  </div>
                  <div class="col-md-3">
                      <address>
                          <strong>Phone Number</strong><br>
                          {{ contact.phone }}
                      </address>
                  </div>
                  
                  <div class="col-md-3">
                      <address>
                          <strong>Email</strong><br>
                          <a href="mailto:#">{{contact.personalemail}}</a>
                      </address>
                  </div>
                  <div class="col-md-3">
                    <address>
                        <strong>Skype</strong><br>
                        <a href="mailto:#">{{contact.skype}}</a>
                    </address>
                  </div>
              </div>
              <!--.row-->

              <div class="feedback-form">
                  <h3>GET IN TOUCH</h3>

                  <form id="contactForm" action="sendemail.php" method="POST">
                      <div class="form-group">
                          <input type="text" name="name" required="" class="form-control" id="InputName"
                                 placeholder="Full Name">
                      </div>
                      <div class="form-group">
                          <input type="email" name="email" required="" class="form-control" id="InputEmail"
                                 placeholder="Email">
                      </div>
                      <div class="form-group">
                          <input type="text" name="subject" class="form-control" id="InputSubject"
                                 placeholder="Subject">
                      </div>
                      <div class="form-group">
                          <textarea class="form-control" rows="4" required="" name="message" id="message-text"
                                    placeholder="Write message"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              <!-- .feedback-form -->

          </div>
      </div>
      <!--.row-->

  </div>
  <!--.container-fluid-->
</section>
