
<section class="section-wrapper portfolio-section">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
              <div class="section-title">
                  <h2>Portfolio</h2>
              </div>
          </div>

          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-4 col-sm-6" *ngFor="let project of projects">
                      <!-- <a class="portfolio-item" href="#">
                          
                          portfolio-info 
                      </a> -->
                      <a class="portfolio-item" placement="right" ngbPopover="project.description" popoverTitle="project.title">
                        <div class="portfolio-thumb">
                        <img src="img/portfolio-1.jpg" alt="">
                    </div>

                    <div class="portfolio-info">
                        <h3>{{project.name}}</h3>
                        <small>{{project.fromdate}} - {{project.todate}}</small><br>
                        <small>Technologies: {{project.technology}}</small>
                    </div></a>
                      
                      <!-- .portfolio-item -->
                  </div>
                
              </div>
          </div>
      </div>
      <!-- /.row -->
  </div>
</section>
